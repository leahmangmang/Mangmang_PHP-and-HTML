<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <form id="form" action="registration.php" method="POST" >
            <h1>Registration</h1>
        
            <div class="input-control">
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" type="text" placeholder="enter firstname here..."
                onfocus="deleteErrors(this)">

                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" type="text" placeholder="enter lastname here... "
                    onfocus="deleteErrors(this)">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="enter email here..."
                onfocus="deleteErrors(this)" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" placeholder="enter address here..."
                onfocus="deleteErrors(this)" >
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" placeholder="enter password here..."
                onfocus="deleteErrors(this)" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm password</label>
                <input id="password2"name="password2" type="password" placeholder="enter confirm password here..."
                onfocus="deleteErrors(this)" >
                <div class="error"></div>
            </div>  
            <button type="submit" value="login" id="button">Sign Up</button>
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
